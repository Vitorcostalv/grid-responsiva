<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid de Preços Responsiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-de-precos">
        <div class="item-de-preco">
            <h3>Plano Básico</h3>
            <p class="preco">R$10/mês</p>
            <ul>
                <li>Recurso 1</li>
                <li>Recurso 2</li>
                <li>Recurso 3</li>
            </ul>
            <button>Inscreva-se</button>
        </div>
        <div class="item-de-preco">
            <h3>Plano Padrão</h3>
            <p class="preco">R$20/mês</p>
            <ul>
                <li>Recurso 1</li>
                <li>Recurso 2</li>
                <li>Recurso 3</li>
                <li>Recurso 4</li>
            </ul>
            <button>Inscreva-se</button>
        </div>
        <div class="item-de-preco">
            <h3>Plano Premium</h3>
            <p class="preco">R$30/mês</p>
            <ul>
                <li>Recurso 1</li>
                <li>Recurso 2</li>
                <li>Recurso 3</li>
                <li>Recurso 4</li>
                <li>Recurso 5</li>
            </ul>
            <button>Inscreva-se</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
